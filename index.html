<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6mNuGyKCymcHqYoPxW_shFNJa8vyhJYP-3Wy5HNktcMoifiK5Lxoi0mCi3xQ-1RtBI38&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="cal">
        <div id="calculator">
            <input type="text" id="content" placeholder="0">
            <button onclick="Clear()">CLR</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="res()">=</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
